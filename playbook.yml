---
- hosts: webservers
  become: true
  tasks:

    - name: install dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
        -
    - name: add GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add docker repository to apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        -
    - name: check docker is active
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure group "docker" exists
      ansible.builtin.group:
        name: docker
        state: present

    - name: adding ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'
    - name: Change file ownership, group and permissions
      ansible.builtin.file:
        path: /usr/local/bin/docker-compose
        owner: ubuntu
        group: ubuntu

    - name: Создать каталог для веб-приложения
      file:
        path: /home/egor/docker-app
        state: directory

    - name: Дистрибутировать файлы docker-compose.yml
      copy:
        src: ./docker-compose.yml
        dest: /home/egor/docker-app/docker-compose.yml

    - name: Дистрибутировать файлы Dockerfile
      copy:
        src: ./Dockerfile
        dest: /home/egor/docker-app/Dockerfile

    - name: Дистрибутировать конфигурационный файл для NGINX
      copy:
        src: ./nginx.conf
        dest: /home/egor/docker-app/nginx.conf

    - name: Запустить приложение с помощью Docker Compose
      command: docker compose up -d
      args:
        chdir: /home/egor/docker-app
